<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Github Calender</title>
</head>
<body>
    <div class="container">
        
        <div class="span" style="width: 100px;"></div>
        
        <div id="parent">
            <div id="contribution-info">
                <h4 id="total-contribs">Total Contributions : </h4>
                <br>
                <p>Low</p>
                <div class="item"></div>
                <div class="item item-low"></div>
                <div class="item item-med"></div>
                <div class="item item-high"></div>
                <p>High</p>
            </div>
        </div>
        
        <div class="span" style="width: 100px;"></div>

    </div>

    <div style="position: absolute;" class="details">
        JAN 2
    </div>
</body>
<script src="app.js"></script>
</html>
